<!DOCTYPE html>
<html>
<head>
    <title>FreeCodeCamp Survey Form</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
    <h1 id="title">FreeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <fieldset>
      <label id="name-label">Name <input type="text" id="name" required name="first-name" placeholder="Your Name"></label>
      <label id="email-label">Email<input type="email" id="email" required name="email" placeholder="Your Email"></label>
      <label id="number-label">Age(optional)<input type="number" id="number" name="age" min="13" max="120" placeholder="Your Age"></label>
      <label>Which option best describes your current role?
        <select name="referrer" id="dropdown">
          <option value="">(Select current role)</option>
          <option value="1">Student</option>
          <option value="2">Full Time Job</option>
          <option value="3">Full Time Learner</option>
          <option value="4">Prefer not to say</option>
          <option value="5">Other</option>
        </select>
      </label>
      </fieldset>
      <fieldset>
       <label>Would you recommend freeCodeCamp to a friend?</label>
       <label><input type="radio" value="0" name="recommend" class="inline" />Definitely</label>
       <label><input type="radio" value="0" name="recommend" class="inline" />Maybe</label>
       <label><input type="radio" value="0" class="inline" name="recommend" />Not sure</label>
       <label>What is your favorite feature of freeCodeCamp?
          <select name="referrer" id="dropdown">
            <option value="">(select an option)</option>
            <option value="1">Challenges</option>
            <option value="2">Projects</option>
            <option value="3">Community</option>
            <option value="4">Open source</option>
          </select>
        </label>
       </fieldset>
       <fieldset>
         <label>What would you like to see improved? (Check all that apply)
          <input type="checkbox" name="terms" value="0" class="inline" required />Front-end Projects</a>
          <input type="checkbox" name="terms" value="0" class="inline" required />Back-end Projects</a>
          <input type="checkbox" name="terms" value="0" class="inline" required />Data Visualization</a>
          <input type="checkbox" name="terms" value="0" class="inline" required />Challenges</a>
          <input type="checkbox" name="terms" value="0" class="inline" required />Open Source Community</a>
          <input type="checkbox" name="terms" value="0" class="inline" required />Gitter help rooms</a>
          <input type="checkbox" name="terms" value="0" class="inline" required />Videos</a>
          <input type="checkbox" name="terms" value="0" class="inline" required />City Meetups</a>
          <input type="checkbox" name="terms" value="0" class="inline" required />Wiki</a>
          <input type="checkbox" name="terms" value="0" class="inline" required />Forum</a>
          <input type="checkbox" name="terms" value="0" class="inline" required />Additional Courses</a>         
			  <label>Any comments or suggestions?
          <textarea name="bio" rows="3" cols="30" placeholder="Enter your comment here..."></textarea>
			  </label>
       </fieldset>
       <input type="submit" id="submit" value="Submit" />
    </form>
</body> 
      <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
