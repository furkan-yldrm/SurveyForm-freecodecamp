<!DOCTYPE html>
<html>

<head>
    <title>FreeCodeCamp Survey Form</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>

<body>
    <h1 id="title">FreeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
        <fieldset>
            <label>Name <input type="text" required name="name-label" placeholder="Enter your name"></label>
            <label>Email<input type="email" required name="email-label" placeholder="Enter your Email"></label>
            <label>Age(optional)<input type="number" name="number-label" min="13" max="120" placeholder="Age"></label>
            <label>Which option best describes your current role?
                <select name="referrer">
                    <option value="">(select current role)</option>
                    <option value="1">Student</option>
                    <option value="2">Full Time Job</option>
                    <option value="3">Full Time Learner</option>
                    <option value="4">Prefer not to say</option>
                    <option value="5">Other</option>
                </select>
            </label>
        </fieldset>
        <fieldset>
            <label>Would you recommend freeCodeCamp to a friend?</label>
            <label><input type="radio" class="inline" name="account-type" />Definitely</label>
            <label><input type="radio" class="inline" name="account-type" />Maybe</label>
            <label><input type="radio" class="inline" name="account-type" />Not sure</label>
            <label>What is your favorite feature of freeCodeCamp?
                <select name="referrer">
                    <option value="">(select an option)</option>
                    <option value="1">Challenges</option>
                    <option value="2">Projects</option>
                    <option value="3">Community</option>
                    <option value="4">Open source</option>
                </select>
            </label>
        </fieldset>
        <fieldset>
            <label>What would you like to see improved? (Check all that apply)
                <input type="checkbox" name="terms" class="inline" required />Front-end Projects</a>
                <input type="checkbox" name="terms" class="inline" required />Back-end Projects</a>
                <input type="checkbox" name="terms" class="inline" required />Data Visualization</a>
                <input type="checkbox" name="terms" class="inline" required />Challenges</a>
                <input type="checkbox" name="terms" class="inline" required />Open Source Community</a>
                <input type="checkbox" name="terms" class="inline" required />Gitter help rooms</a>
                <input type="checkbox" name="terms" class="inline" required />Videos</a>
                <input type="checkbox" name="terms" class="inline" required />City Meetups</a>
                <input type="checkbox" name="terms" class="inline" required />Wiki</a>
                <input type="checkbox" name="terms" class="inline" required />Forum</a>
                <input type="checkbox" name="terms" class="inline" required />Additional Courses</a>
                <label>Any comments or suggestions?
                    <textarea name="bio" rows="3" cols="30" placeholder="Enter your comment here..."></textarea>
                </label>
        </fieldset>
        <input type="submit" value="Submit" />
    </form>
</body>

</html>
